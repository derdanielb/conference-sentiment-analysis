<div style="padding: 10px">
  <form class="form-inline" style="padding: 10px" (submit)="search()">
    <div class="form-group">
      <label for="searchName">Name:</label>
      <input name="searchName"
             type="text"
             class="form-control"
             id="searchName"
             placeholder="Enter search query"
             [(ngModel)]="searchQuery">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>

  <ul class="list-group">
    <div class="list-group" *ngFor="let conference of conferences">
      <button type="button"  [class]="conference.uuid == currentConference.uuid ? 'list-group-item active' : 'list-group-item'" (click)="setCurrent(conference)">
        <h4 class="list-group-item-heading">{{conference.name}}</h4>
        <p class="list-group-item-text" style="white-space: pre-line;">{{conference.toString()}}</p>
      </button>
    </div>
  </ul>

  <form class="form-horizontal" (submit)="update()" (reset)="reset()">
    <div class="form-group">
      <label for="name" class="col-sm-1 control-label">Name:</label>
      <div class="col-sm-11">
        <input name="name"
               type="text"
               class="form-control"
               id="name"
               placeholder="name"
               [(ngModel)]="currentConference.name"
               required />
      </div>
    </div>
    <div class="form-group">
      <label for="hashtag" class="col-sm-1 control-label">Hashtag:</label>
      <div class="col-sm-11">
        <input name="hashtag"
               type="text"
               class="form-control"
               id="hashtag"
               placeholder="#conference"
               [(ngModel)]="currentConference.hashTag"
               required />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-11">
        <button type="submit"
                class="btn btn-default"
                [disabled]="currentConference.uuid == null">
          Update Conference
        </button>
        <button type="reset"
                class="btn btn-default">
          Reset
        </button>
        <button type="button"
                class="btn btn-danger pull-right"
                [disabled]="currentConference.uuid == null"
                (click)="delete()">
          Delete
        </button>
      </div>
    </div>
  </form>
</div>
