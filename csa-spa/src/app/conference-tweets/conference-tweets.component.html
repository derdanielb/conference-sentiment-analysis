<div style="padding: 10px">
  <form class="form-inline" style="padding: 10px" (submit)="search()">
    <div class="form-group">
      <label for="searchName">Name:</label>
      <input name="searchName"
             type="text"
             class="form-control"
             id="searchName"
             placeholder="name"
             [(ngModel)]="searchQuery">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>

  <div class="panel panel-default" *ngFor="let ct of conferenceTweets">
    <!-- Default panel contents -->
    <div class="panel-heading">{{ct.name}} #{{ct.hashTag}}</div>
    <div class="panel-body" style="white-space: pre-line;">{{ct.toString()}}</div>

    <!-- List group -->
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let tweet of ct.tweets">{{tweet}}</li>
    </ul>
  </div>

</div>
